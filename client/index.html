<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-root">
    <aside class="panel users-panel glass">
      <!-- âœ… Sidebar Toggle Button INSIDE Online Panel -->
      <button id="sidebar-toggle" class="sidebar-btn" title="Toggle sidebar">
        <svg id="sidebar-toggle-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="6" width="18" height="2" rx="1" fill="#fff"/>
          <rect x="3" y="11" width="18" height="2" rx="1" fill="#fff"/>
          <rect x="3" y="16" width="18" height="2" rx="1" fill="#fff"/>
        </svg>
      </button>

      <h2>Online</h2>
      <ul id="users"></ul>
      <div class="hint">Open a second tab to test multi-user</div>
    </aside>

    <main class="canvas-wrap">
      <header class="toolbar glass">
        <div class="tools">
          <div class="brush-dropdown">
            <button data-tool="brush" class="tool-btn active" id="brush-btn">ğŸ–Œï¸ Brush â–¾</button>
            <div class="pen-menu hidden">
              <button data-pen="pencil" class="pen-option">âœï¸ Pencil</button>
              <button data-pen="marker" class="pen-option">ğŸ–Š Marker</button>
              <button data-pen="fountain" class="pen-option">ğŸ–‹ Fountain</button>
              <button data-pen="calligraphy" class="pen-option">âœ’ Calligraphy</button>
              <button data-pen="crayon" class="pen-option">ğŸ– Crayon</button>
              <button data-pen="highlighter" class="pen-option">ğŸ©¸ Highlighter</button>
              <button data-pen="ink" class="pen-option">ğŸ–Œ Ink</button>
              <button data-pen="paint" class="pen-option">ğŸ¨ Paint</button>
              <button data-pen="brush" class="pen-option">ğŸª¶ Brush</button>
              <button data-pen="stylus" class="pen-option">ğŸ§  Stylus</button>
            </div>
          </div>

          <button data-tool="eraser" class="tool-btn">ğŸ§½ Eraser</button>
          <label class="picker">
            <span>ğŸ¨</span>
            <input id="color" type="color" value="#ff6b6b"/>
          </label>
          <div class="slider">
            <span>ğŸ§µ</span>
            <div class="size-control">
              <button id="size-decrease" class="size-btn">âˆ’</button>
              <input id="size" type="range" min="1" max="50" value="6"/>
              <button id="size-increase" class="size-btn">+</button>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="undo" class="action-btn">â†©ï¸ Undo</button>
          <button id="redo" class="action-btn">â†ªï¸ Redo</button>
          <button id="clear" class="action-btn danger" title="Local clear (dev)">ğŸ—‘ Clear (local)</button>
                             <button id="export" class="action-btn">ğŸ“ Export</button>
<div id="export-menu" class="export-menu hidden">
  <button id="download-png" class="export-option">ğŸ–¼ Download PNG</button>
  <button id="download-pdf" class="export-option">ğŸ“„ Download PDF</button>
  <button id="print-canvas" class="export-option">ğŸ–¨ Print Canvas</button>
</div>

        </div>
      </header>

      <div class="stage glass">
        <canvas id="canvas"></canvas>
        <div id="cursors" class="cursors"></div>
      </div>

      <footer class="status glass">
        <div>FPS: <span id="fps">--</span></div>
        <div>Latency: <span id="latency">--</span>ms</div>
        <div>Ops: <span id="opsCount">0</span></div>
      </footer>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
